<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
    <title>Window Size</title>
</head>
<body>
    <div id="sizeInfo"></div>

    <script>
        window.onload = function() {
            var sizeInfo = document.createElement('div');
            sizeInfo.id = 'sizeInfo';
            document.body.appendChild(sizeInfo);
            window.onresize = displayWindowSize;
            displayWindowSize();
        };

        function displayWindowSize() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            var sizeInfo = document.getElementById('sizeInfo');
            sizeInfo.innerHTML = '<h1>Width: ' + width + ' and Height: ' + height + '</h1>';
        }
    </script>
</body>
</html>
